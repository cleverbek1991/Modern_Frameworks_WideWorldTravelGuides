<!DOCTYPE html>
<html>
<head>
	<title>Wide World Travel Guides</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lib/node_modules/materialize-css/dist/css/materialize.min.css">
</head>
<body ng-app="book">
	<div class="container">

		<div ng-controller="bookCtrl">
			<form action="#">
				<p>
					<input class="with-gap" id="city" type="radio" name="group1" value="city" ng-model="query">
					<label for="city">City</label>
				</p>
				<p>
					<input class="with-gap" id="country" type="radio" name="group1" value="country" ng-model="query">
	                <label for="country">Country</label>
                </p>
                <p>
					<input class="with-gap" id="region" type="radio" name="group1" value="region" ng-model="query">
	                <label for="region">Region</label>
				</p>
				<a class="waves-effect waves-light btn" ng-click="query = undefined">Reset</a>
            </form>
			<div ng-repeat="book in books | filter:{type:query}">
				<h5>{{book.title}}</h5>
				<h5>{{book.type}}</h5>
				<h6>${{book.price}}</h6>
			</div>

		</div>

	</div>



	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
	<!-- <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script> -->
	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
	<script type="text/javascript" src="app/factories/bookFactory.js"></script>
</body>
</html>
